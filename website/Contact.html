<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Contact Us - Blood Bank managment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="style.css" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .container {
      margin-top: 50px;
    }
    .form-group label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Blood Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="index.html" href="index.html">Home</a> 
        </li>
        <li class="nav-item">
          <a class="Blood donate.html" href="Blood donate.html">Find a donor</a>
        </li>
        <li class="nav-item active">
          <a class="contact.html" href="contact.html">Contact Us <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Contact Us</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <h4>Address</h4>
        <p>1234 Main Street<br>
        City, State 12345<br>
        Country</p>
        <h4>Email</h4>
        <p>info@bloodbank.com</p>
      </div>
      <div class="col-md-6">
        <h4>Contact Form</h4>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
